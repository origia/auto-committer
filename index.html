<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoCommitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
</head>
<body class="menu">
	<header>
		<h1>ブックマーク</h1>
		<nav>
			<div class="create" onclick="createRepository()">
					<img src="images/menu/nav-create.png">
					<p>リポジトリを作成</p>
			</div>
			<div class="clone" onclick="cloneRepository()">
				<img src="images/menu/nav-clone.png"/>
				<p>リポジトリをクローン</p>
			</div>
		</nav>
	</header>
	<div class="main" id="main">
		<div id="modal">
			<div class="filter"></div>
			<div class="create-window">
				<ul>
					<li><p>リポジトリ名：</p><input type="text" name="repository"></li>
					<li><p>ブックマーク名：</p><input type="text" name="bookmark"></li>
					<li><p>保存先のパス：</p><input type="text" name="path"></li>
				</ul>
				<div class="buttons">
					<input type="submit" value="新規作成">
					<input type="button" value="キャンセル" onclick="cancelCreateRepository()">
				</div>
			</div>
		</div>
		<a href="#">
			<div class="title">
				<h2>conductor-promotion</h2>
			</div>
			<div class="metadata">
				<p class="path">/Users/hajime/GitHub/conductor-promotion</p>
				<p class="percentage">進捗<span>80%</span></p>
			</div>
		</a>
		<a href="#">
			<div class="title">
				<h2>conductor-promotion</h2>
			</div>
			<div class="metadata">
				<p class="path">/Users/hajime/GitHub/conductor-promotion</p>
				<p class="percentage">進捗<span>80%</span></p>
			</div>
		</a>
		<a href="#">
			<div class="title">
				<h2>conductor-promotion</h2>
			</div>
			<div class="metadata">
				<p class="path">/Users/hajime/GitHub/conductor-promotion</p>
				<p class="percentage">進捗<span>80%</span></p>
			</div>
		</a>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoCommitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
</head>
<body class="menu">
	<header>
		<h1>ブックマーク</h1>
		<nav>
			<div class="create" onclick="createRepository()">
					<img src="images/menu/nav-create.png">
					<p>リポジトリを作成</p>
			</div>
			<div class="clone" onclick="cloneRepository()">
				<img src="images/menu/nav-clone.png"/>
				<p>リポジトリをクローン</p>
			</div>
		</nav>
	</header>
	<div class="main" id="main">
		<a href="#">
			<div class="title">
				<h2>foobar</h2>
			</div>
			<div class="metadata">
				<p class="path">~/foobar</p>
				<p class="percentage">進捗<span>60%</span></p>
			</div>
		</a>
		<a href="#">
			<div class="title">
				<h2>auto-committer-nw</h2>
			</div>
			<div class="metadata">
				<p class="path">~/Documents/auto-committer-nw</p>
				<p class="percentage">進捗<span>40%</span></p>
			</div>
		</a>
		<a href="#">
			<div class="title">
				<h2>conductor-promotion</h2>
			</div>
			<div class="metadata">
				<p class="path">~/Documents/auto-committer-nw-backend</p>
				<p class="percentage">進捗<span>70%</span></p>
			</div>
		</a>
	</div>
</body>
</html>
